<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>GSM-Calculate</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
  <main class="main">
    <h1 class="title">Калькулятор ГСМ</h1>
    <div class="quantity-checks">
      <label for="checks-quantity">Введите количество чеков (2 - 32): </label>
      <input type="number" id="checks-quantity" min="2" max="32" class="checks-quantity-value" size="2" value="2">
      <button id="button-checks">Принять</button>
    </div>
    <div class="checks-amounts">
      <fieldset>
        <legend>Расчет суммы по чекам</legend>
        <div class="container-amounts">
          <input type="text" class="entry-field checks-amounts-value" size="2">
        </div>
        <div>
          <p>Итого</p>
          <p><span class="checks-amounts-result">0</span></p>
        </div>
      </fieldset>
    </div>
    <div class="checks-litrs">
      <fieldset>
        <legend>Литры по чекам</legend>
        <div class="container-litrs">
          <input type="text" class="entry-field checks-litrs-value" size="4">
        </div>
        <div>
          <p>Итого</p>
          <p><span class="checks-litrs-result">0</span></p>
        </div>
      </fieldset>
    </div>
    <div class="checks-total">
      <fieldset>
        <legend>Средняя цена за литр</legend>
        <div>
          <p>Итого</p>
          <p><span class="checks-average-result">0</span></p>
        </div>
      </fieldset>
    </div>
    <div class="mileage">
      <fieldset>
        <legend>Пройденный километраж</legend>
        <label><input type="text" class="entry-field mileage-value" size="4"> км</label>
      </fieldset>
    </div>
    <div class="fuel-consumption">
      <fieldset>
        <legend>Расход топлива на 100 км</legend>
        <label><input type="text" class="entry-field fuel-consumption-value" size="4"> л</label>
      </fieldset>
    </div>
    <div class="summ">
      <fieldset>
        <legend>Сумма для авансового отчета</legend>
        <div>
          <p>Итого</p>
          <p><span class="summ-result">0</span></p>
        </div>
      </fieldset>
    </div>
    <div class="button-conteiner">
      <button id="button-count">Расчитать</button>
    </div>
  </main>

  <template id="template-amounts" style="display: none">
    <input type="text" class="entry-field checks-amounts-value" size="3" style="margin-right: 4px">
  </template>
  <template id="template-litrs" style="display: none">
    <input type="text" class="entry-field checks-litrs-value" size="3" style="margin-right: 4px">
  </template>

	<script src="js/main.js"></script>
</body>
</html>
